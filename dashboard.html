    <script>
        // Fetch user data and display it on the dashboard
        async function fetchUserData() {
            try {
                const response = await fetch('get_user_data.php');
                const data = await response.json();

                if (data.error) {
                    console.error(data.error);
                    alert("An error occurred: " + data.error);
                } else {
                    // Display user data in dashboard if logged in
                    document.getElementById("name").textContent = data.name;
                    document.getElementById("email").textContent = data.email;
                    document.getElementById("phone").textContent = data.number;
                    document.getElementById("birthdate").textContent = data.birthdate;
                }
            } catch (error) {
                console.error("Fetch error:", error);
                alert("Failed to load user data.");
            }
        }

        function logout() {
            fetch('logout.php', { method: 'POST' })
                .then(() => {
                    alert("You have successfully logged out.");
                    window.location.href = "/web_tech/login.php";
                })
                .catch(error => console.error("Logout error:", error));
        }

        // Fetch user data when the page loads
        window.onload = fetchUserData;



    </script>
