    <div id="cart-container">
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Type</th>
                    <th>Price (INR)</th>
                    <th>Quantity</th>
                    <th>Subtotal (INR)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>
        <h2 id="total-amount">Total: INR 0.00</h2>
        <button id="place-order-btn">Place Order</button>
    </div>
    
    <script>
       
        function updateCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cart-items');
            let totalAmount = 0;
            
            cartItemsContainer.innerHTML = ''; // Clear existing items
    
            cart.forEach(item => {
                totalAmount += item.subtotal;
    
                cartItemsContainer.innerHTML += `
                    <tr>
                        <td><img src="${item.image}" alt="${item.name}" class="cart-product-image"></td>
                        <td>${item.name}</td>
                        <td>${item.type}</td>
                        <td>INR ${item.price.toFixed(2)}</td>
                        <td>
                            <button onclick="changeQuantity('${item.name}', -1)">-</button>
                            ${item.quantity}
                            <button onclick="changeQuantity('${item.name}', 1)">+</button>
                        </td>
                        <td>INR ${item.subtotal.toFixed(2)}</td>
                        <td><button onclick="removeFromCart('${item.name}')">Remove</button></td>
                    </tr>
                `;
            });
    
            document.getElementById('total-amount').textContent = `Total: INR ${totalAmount.toFixed(2)}`;
        }
    
        function changeQuantity(productName, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let product = cart.find(item => item.name === productName);
    
            if (cart.length >= 5 && change > 0) {
                alert("You have reached the maximum number of items in your cart.");
                return;
            }
    
            if (product) {
                product.quantity += change;
                if (product.quantity <= 0) {
                    removeFromCart(productName);
                    return;
                }
                product.subtotal = product.quantity * product.price;
            } else {
                if (cart.length >= 5) {
                    alert("You have reached the maximum number of items in your cart.");
                    return;
                }
                // Add new item to cart
                cart.push({
                    name: productName,
                    type: getType(productName), // Assuming you have a function to get the type
                    quantity: 1,
                    price: getPrice(productName), // Assuming you have a function to get the price
                    subtotal: getPrice(productName),
                    image: getImage(productName) // Assuming you have a function to get the image
                });
            }
    
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }
    
        function removeFromCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== productName);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }
        document.getElementById('place-order-btn').addEventListener('click', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Check if the cart is empty
            if (cart.length === 0) {
                alert("Your cart is empty. Please add items to the cart.");
                return;
            }

            // Check if each item has a name and type
            cart.forEach(item => console.log('Cart item:', item));

            const totalAmount = calculateTotalAmount(cart);

            fetch('place_order.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cart: cart, totalAmount: totalAmount }) // Send cart and total amount
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Order placed successfully!");
                    localStorage.removeItem('cart');
                    window.location.href = 'order_confirmation.html';
                } else if (data.error === 'not_logged_in') {
                    alert("You are not logged in. Please log in to place an order.");
                    window.location.href = 'login.php';
                } else {
                    alert("Error placing order: " + (data.error || "Unknown error"));
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while placing your order.");
            });
        });


        // Calculate the total amount from the cart
        function calculateTotalAmount(cart) {
            return cart.reduce((total, item) => total + item.subtotal, 0);
        }

        // Initialize the cart on page load
        updateCart();
    </script>
